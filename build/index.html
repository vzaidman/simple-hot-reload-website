<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simple Hot Reload App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='build/index.js'></script>
    <script src='build/helper.0.js'></script>
</head>
<body>
    <Button onclick="window.helper()">
       Use helper!
    </Button>
    <Button onclick="window.hotreload({enableSourcesContent: true})">
        Hot reload with "sourcesContent"!
    </Button>
    <Button onclick="window.hotreload({enableSourcesContent: false})">
        Hot reload without "sourcesContent"!
    </Button>
</body>
</html>
